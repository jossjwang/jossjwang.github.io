<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Joss Wang - {{page.title}}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="text-bg-dark bg-gradient container text-center">
	<div class="row vh-100 align-items-center justify-content-center">
		<div class="col">

			{{content}}

			<div class="row justify-content-center align-items-center my-5">
				<div class="col-auto">
					<nav class="navbar navbar-dark navbar-expand-sm">
						<div class="navbar-nav nav-pills justify-content-center">
							{% for node in site.pages %}
							{% if page.url == node.url %}
							<a class="nav-link active" href="{{node.url}}">{{node.title}}</a>
							{% else %}
							<a class="nav-link" href="{{node.url}}">{{node.title}}</a>
							{% endif %}
							{% endfor %}
						</div>
					</nav>
				</div>
			</div>

		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
